<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo WebApp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated gradient background */
        .bg {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0a0a1a, #1a1040, #0d2137, #0a0a1a);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 1;
        }

        .orb-1 {
            width: 350px; height: 350px;
            background: #7b2ff7;
            top: -80px; left: -60px;
            animation: float1 8s ease-in-out infinite;
        }

        .orb-2 {
            width: 300px; height: 300px;
            background: #00d2ff;
            bottom: -60px; right: -40px;
            animation: float2 10s ease-in-out infinite;
        }

        .orb-3 {
            width: 250px; height: 250px;
            background: #ff6b9d;
            top: 50%; left: 60%;
            animation: float3 9s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50%      { transform: translate(60px, 40px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50%      { transform: translate(-50px, -30px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0); }
            33%      { transform: translate(-40px, 30px); }
            66%      { transform: translate(30px, -20px); }
        }

        /* Glass card */
        .card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 44px;
            text-align: center;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: cardEnter 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes cardEnter {
            from { opacity: 0; transform: translateY(30px) scale(0.96); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        p {
            color: rgba(255, 255, 255, 0.55);
            font-size: 1rem;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 14px 36px;
            background: linear-gradient(135deg, #7b2ff7, #00d2ff);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            box-shadow: 0 4px 20px rgba(123, 47, 247, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 30px rgba(123, 47, 247, 0.5);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="card">
        <h1>Demo WebApp</h1>
        <p>Running on Tomcat 11 with Jakarta EE 10</p>
        <a class="btn" href="hello">Say Hello</a>
    </div>
</body>
</html>
